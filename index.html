<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Intention Timer</title>
</head>

<body>
  <header class="flex">
    <h1>INTENTION TIMER</h1>
  </header>
  <section id="main" class="flex">
    <section id="newcontainer" class="container">
      <h2 id="new">New Activity</h2>
      <article id="card">
        <div id="card-content">
          <form>
            <div id="hidden-input"></div>
            <h3>Select A Category:</h3>
            <div id="box-container" class="flex">
              <div id="study-box" class="box flex">
                <img id="s-off" src="assets/study.svg" />
                <img id="s-on" src="assets/study-active.svg" class="hidden">
                <h3 id="study-label">Study</h3>
              </div>
              <div id="meditate-box" class="box flex">
                <img id="m-off" src="assets/meditate.svg">
                <img src="assets/meditate-active.svg" id="m-on" class="hidden" />
                <h3 id="meditate-label">Meditate</h3>
              </div>
              <div id="exercise-box" class="box flex">
                <img src="assets/exercise.svg" id="e-off">
                <img src="assets/exercise-active.svg" id="e-on" class="hidden" />
                <h3 id="exercise-label">Exercise</h3>
              </div>
            </div>
            <h3 class="form-padding">What would you like to accomplish during this time</h3>
            <input type="text" id="goal" name="goal" value="" class="form-padding borderless">
            <div id="warning-1" class="warning hidden flex">
              <img src="assets/warning.svg">
              <p>A description is required.</p>
            </div>
            <div id="time-box" class="flex">
              <div id="minutes-box">
                <h3 class="form-padding">Minutes</h3>
                <input type="number" min="0" id="minutes" name="minutes" value="" class="form-padding borderless">
                <div id="warning-2" class="warning hidden flex">
                  <img src="assets/warning.svg">
                  <p>Minutes is required.</p>
                </div>
              </div>
              <div id="seconds-box">
                <h3 class="form-padding">Seconds</h3>
                <input type="number" min="0" id="seconds" name="seconds" value="" class="form-padding borderless">
                <div id="warning-3" class="warning hidden flex">
                  <img src="assets/warning.svg">
                  <p>Seconds are required.</p>
                </div>
              </div>
            </div>
            <div id="button-container" class="flex">
              <input type="button" id="start-btn" class="btn" value="START ACTIVITY" onClick="createActivity(this.form)">
            </div>
            <div id="warning-4" class="warning hidden flex">
              <img src="assets/warning.svg">
              <p>Seconds are required.</p>
            </div>
          </form>
        </div>
      <div id="timer-box" class="hidden flex">
        <h2 id="userActivity">Deep Breathing</h2>
        <p id="time">00:00</p>
        <div id="ring" class="flex">
          <h2 id="start">START</h2>
        </div>
        <input type="button" id="log-btn" class="btn" value="LOG ACTIVITY" onClick="logActivity()">

      </div>
      <input type="button" id="create-new-activity-btn" class="btn hidden" value="CREATE A NEW ACTIVITY">

      <div id="create-box" class="hidden flex">
        <input type="button" id="start-btn" value="CREATE">

      </div>

    </article>
    </section>
    <section id="past-container" class="flex">
      <h2 id="past">Past Activities</h2>
      <!-- <p id="pastActivities">You haven't logged any activities today!</br>Complete the form to the left to get started!</p> -->
      <div id="past-card"></div>
    </section>
  </section>
</body>
<script src="Activity.js"></script>
<script src="main.js"></script>
<script src="data.js"></script>
<script src="timer.js"></script>
</html>
